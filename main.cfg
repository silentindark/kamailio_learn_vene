request_route{
	xlog("request_route execution\n");
    route(NATMANAGE);
    route(CANCELING);
    if route(WITHINDLG){
        route(RELAY);
    }
    route(AUTH);
    route(REGISTRAR);
    route(ROUTING);
    if(!route(LOCATION))
        route(TO_PSTN);
    route(RELAY);
    
}

reply_route{
    route(FIX_CONTACT);
    route(NATMANAGE);
    route(SDPMANAGE);
}


branch_route[MANAGE_BRANCH]{
    route(SDPMANAGE);
}


failure_route[MANAGE_FAILURE]{
    xlog("L_INFO","40X auth check handle");
    if(is_method("INVITE"))&& t_check_status("401|407"){
        if(uac_auth()){
            route(RELAY);
        }else{
            xlog("L_INFO", "UAC_AUTH(): credentials not found");
        }
    }
}

event_route[topoh:msg-outgoing] {
if($sndto(ip)=="10.1.1.10") {
drop;
}
}
