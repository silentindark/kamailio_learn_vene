route[SECURUTY]{
if($ua =~ "friendly-scanner|sipcli|VaxSIPUserAgent|pplsip" || search("sipvicious")) {
        xwarn("REQINIT: Dropping scanner request ----> $rm from $si\n");
        send_reply("404", "Fuck you");
        exit;
    }
}
   
   
    route[AUTH]{
    if(!is_method("REGISTER|PUBLISH"))return;
    if(!auth_check("$fd", "subscriber", "1")){
        auth_challenge("$fd", "0");
        exit;
        }
        consume_credentials();
        
}

route[REGISTRAR]{
    if(!is_method("REGISTER"))return;
    if(!save("location")){
    sl_reply_error();
    }
    exit;
}

route[NATMANAGE]{
    force_rport();
    xlog("L_INFO", "received avp before: $avp(RECEIVED)\n");
    fix_nated_register();
    xlog("L_INFO", "received after fix_nated_register: $avp(RECEIVED)\n");
    set_contact_alias();
}


route[LOCATION]{
    if(!lookup("location")){
        //send_reply("404", "Not Found");
        return(-1);
        }
    setflag(TO_CLIENT);
    return(1);
}

route[RELAY]{
    if(!t_is_set("branch_route"))t_on_branch("MANAGE_BRANCH");
    if(!t_relay()){
        sl_reply_error();
    }
    exit;
}

route[ADD_RR]{
    if(is_method("INVITE")&&!has_totag()){
        remove_hf("Route");
        record_route();
    if(loose_route()){
        if(is_method("BYE")){
            setflag(FLT_ACCFAILED);
            t_relay();
            return; 
       }     
    }
}
}

route[WITHINDLG]{
    if(!has_totag())return(-1);
    if(loose_route())return(1);
    if(is_method("ACK")){
        if(t_check_trans()){
            return(1);
            }else{
                exit;
            }
    }
    sl_send_reply("404","Not here");
    
    exit;
}

route[CANCEL]{
    if(is_method("CANCEL")){
        if(!t_check_trans()){
            exit;
        }
    }
}

route[SDPMANAGE]{
    if($rb==$null||$rb==""){     // if request body is empty
        return;
    }
    if(is_request() && is_method("BYE"))||(is_reply()&&$rs>299){ // is request with SIP METHOD "BYE" or SIP CAUSE > 299
        rtpengine_manage();
        return;
    }
    rtpengine_manage("replace-origin replace-session-connectioe SIP-source-address RTP/AVP external internal");
}

route[TO_CARRIERS]{
   if(!cr_route("default", "carriers", "$rU", "$rU", "call_id")){
        if (!t_check_status("408|5[0-9][0-9]")) {
        xlog("L_ERR", "cr_route failed\n");
        return(-1);
        }
          
   }
}

route[FIXCONTACT]{
    if $hdr(Contact) == 0{
        if(is_method("ACK")){
            append_hf("Contact: <sip:$fU@$si:$sp>\r\n", "Call-id");
        }
        return;
        if isflagset(TO_CLIENT){
            fix_nated_contact();
            return;
        }
    }
}


route[SELECT_SOURCE]{
    if(ds_is_from_list(DISPATCHERS_NODES)){
        if is_method("OPTIONS"){
            sl_send_reply("200","ok");
            exit;
        }
        setsflag(FLAG_INTERNALLY_SOURCED); 
        $avp(direction)="direction=private direction=public";
        
    }
}

    route[DS]{
        if(!ds_select_dst(DISPATCHERS_NODES,4)){
            send_reply("404", "Not free dispatcher nodes");
            return(-1);
        }
    }






